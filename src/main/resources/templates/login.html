<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="/src/main/resources/css/login.css">
</head>
<body>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div th:if="${param.error}">Credenciales incorrectas</div>
                            <div class="card-front">
                                <form th:action="@{/auth/login-post}" method="post">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="text" name="username"
                                                       class="form-style"
                                                       placeholder="Usuario"
                                                       id="logemail"
                                                       autocomplete="none">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="clave"
                                                       class="form-style"
                                                       placeholder="Clave"
                                                       id="logpass" autocomplete="none">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                            <p class="mb-0 mt-4 text-center">
                                                <a href="#0" class="link">Forgot your password?</a>
                                            </p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-back">
                                <form th:action="@{/auth/registro}" th:object="${usuario}" method="post">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="nombre" th:field="*{nombre}"
                                                       class="form-style"
                                                       placeholder="Nombre"
                                                       id="logname"
                                                       autocomplete="none">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="apellido" th:field="*{apellido}"
                                                       class="form-style"
                                                       placeholder="Apellido"
                                                       id="logname"
                                                       autocomplete="none">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="email" name="correo" th:field="*{correo}"
                                                       class="form-style"
                                                       placeholder="Email"
                                                       id="logemail" autocomplete="none">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="text" name="username" th:field="*{username}"
                                                       class="form-style"
                                                       placeholder="Usuario"
                                                       id="logname" autocomplete="none">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="clave" th:field="*{clave}"
                                                       class="form-style"
                                                       placeholder="Clave"
                                                       id="logpass"
                                                       autocomplete="none">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <button type="submit" class="btn mt-4">submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
